<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Recipe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gaegu&family=Geist+Mono:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Space+Grotesk:wght@300..700&family=Yuji+Syuku&display=swap');
        body {
            font-family: Geist Mono, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ebd7ff;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin: 0 auto;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            background-color: #715ca5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-actions button:hover {
            background-color: #c799ff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Recipe</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="recipe-title">Recipe Name:</label>
                <input type="text" id="recipe-title" name="recipe-title" required>
            </div>
            <div class="form-group">
                <label for="recipe-category">Food Category:</label>
                <select id="recipe-category" name="recipe-category" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ingredients">Required Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="steps">Steps for Preparation:</label>
                <textarea id="steps" name="steps" rows="5" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Submit Recipe</button>
            </div>
        </form>
    </div>
</body>
</html>
